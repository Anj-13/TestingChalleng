<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real
        medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
        <a href=""></a> <!-- For later purpose. If not used, remove afterward-->
    </header>
    <main>
        <!--You can send data to the backend via the available API(s), 
        however it is not particularly user-friendly. 
        How will you create a user-friendly solution that allows users 
        to input data on the site and send it to the backend?-->
        <form action="">
            <h2>Add Medicine testing</h2>
            <div class="form-rows">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required maxlength="50">
                <div class="error-message" id="name-error"></div>
            </div>
            <br>
            <div class="form-rows">
                <label for="price">Price: </label>
                <input type="number" step="0.01" name="price" id="price">
                <div class="error-message" id="price-error"></div>
            </div>
            <br>
            <input type="submit" value="Add new medicine">

        </form>
        <ul id="test-list">

        </ul> <!--ul is unorder list while ol is ordered -->
    </main>
    <script src="script.js"></script>
</body>
</html>
