<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real
        medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <div class="forms-container">
            <!-- Add Medicine Form -->
            <form id="add-form" class="form-card">
                <h2>Add Medicine</h2>
                <div class="form-rows">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required maxlength="50">
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-rows">
                    <label for="price">Price: </label>
                    <input type="number" step="0.01" name="price" id="price">
                    <div class="error-message" id="price-error"></div>
                </div>
                <input type="submit" value="Add new medicine">
            </form>

            <!-- Update Medicine Form -->
            <form id="update-form" class="form-card">
                <h2>Update Medicine</h2>
                <div class="form-rows">
                    <label for="update-name">Name: </label>
                    <input type="text" name="update-name" id="update-name" required maxlength="50">
                    <div class="error-message" id="update-name-error"></div>
                </div>
                <div class="form-rows">
                    <label for="update-price">New Price: </label>
                    <input type="number" step="0.01" name="update-price" id="update-price">
                    <div class="error-message" id="update-price-error"></div>
                </div>
                <input type="submit" value="Update medicine">
            </form>

            <!-- Delete Medicine Form -->
            <form id="delete-form" class="form-card">
                <h2>Delete Medicine</h2>
                <div class="form-rows">
                    <label for="delete-name">Medicine Name: </label>
                    <input type="text" name="delete-name" id="delete-name" required maxlength="50">
                    <div class="error-message" id="delete-name-error"></div>
                </div>
                <input type="submit" value="Delete medicine" class="delete-btn">
            </form>
        </div>

        <div class="content-container">
            <div class="medicines-section">
                <h2>Medicines List</h2>
                <ul id="test-list"></ul>
            </div>

            <div class="stats-section">
                <h2>Quarterly Report</h2>
                <div class="stats-card">
                    <h3>Average Medicine Price</h3>
                    <p id="average-price">Loading...</p>
                    <button onclick="loadAveragePrice()">Refresh Report</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
